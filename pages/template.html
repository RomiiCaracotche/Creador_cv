<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>  

    <div class="container-fluid">

        <div class="row cont-princ">
            <div class="col d-flex align-items-center bg-green-dark p-3 d-flex">
                <div class="me-3">
                    <img src="" alt="" class="foto">
                </div>
                <div>
                    <h1 class="nombre fw-bold text-white"></h1>
                    <h5 class="puesto fw-bold text-white"></h5>
                </div>     
            </div>
            <div class="col d-flex flex-column justify-content-center bg-lightblue p-3">
                <p class="dni m-0 text-white"><b>Dni: </b></p>
                <p class="edad m-0 text-white"><b>Edad: </b></p>
                <p class="localidad m-0 text-white"><b>Localidad: </b></p>
                <p class="nacionalidad m-0 text-white"><b>Nacionalidad: </b></p>
            </div>
        </div>

        <div class="row">
            <div class="col px-0">
                <div class="bg-lightblue p-3">
                    <h4 class="m-0 text-white">PERFIL</h4>
                </div>
                <div class="p-3">
                    <p class="perfil m-0"></p>
                </div>
            </div>
            <div class="col px-0">
                <div class="bg-green-dark p-3"> 
                    <h4 class="m-0 text-white">CONTACTO</h4>
                </div> 
                <div class="bg-green-light p-3">
                    <p class="celular m-0"><b>Celular: </b></p>
                    <p class="email m-0"><b>Email: </b></p>
                    <p class="linkedin m-0"><b></b></p>
                    <p class="github m-0"><b></b></p>
                    <p class="web m-0"><b></b></p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col px-0">
                <div class="bg-lightblue p-3">
                    <h4 class="m-0 text-white">EXPERIENCIA</h4>
                </div>
                <div class="p-3">
                    <p class="experiencias m-0"></p>
                </div> 
            </div>
            <div class="col px-0">
                    <div>
                        <div class="bg-green-dark p-3">
                            <h4 class="m-0 text-white">HABILIDADES</h4>
                        </div>
                        <div class="bg-green-light p-3">
                            <p class="habilidades m-0"></p>
                        </div> 
                    </div>
                    <div>
                        <div class="bg-green-dark p-3">
                            <h4 class="m-0 text-white">FORMACIÃ“N</h4>
                        </div>
                        <div class="bg-green-light p-3">
                            <p class="formaciones m-0"></p>
                        </div>  
                    </div> 
            </div>         
        </div>
        
        <div class="w-100 d-flex justify-content-center align-items-center mt-5">
            <input type="button" value="Descargar PDF" class="descargarPDF btn btn-dark mt-2 mb-5">
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
    <script src="../sources/html2pdf.bundle.min.js"></script>
    <script src="../js/template.js"></script>
</body>
</html>
