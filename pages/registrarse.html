    <section>
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="w-50 m-auto">
                <form action="">
                    <fieldset class="text-start p-3 my-3 border border-secondary rounded">
                        <legend class="text-center mb-4 fw-bold text-decoration-underline">Registrarse</legend>
                        <div class="mb-3 ">
                            <label for="nombre" class="form-label fw-bold">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Agrega aquí su nombre..." required>
                        </div>
                        <div class="mb-3 ">
                            <label for="apellido" class="form-label fw-bold">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Agrega aquí su apellido..." required>
                        </div>
                        <div class="mb-3 ">
                            <label for="email" class="form-label fw-bold">Email:</label>
                            <input type="text" class="form-control" id="email" placeholder="Agrega aquí su email..." required>
                        </div>
                        <div class="mb-3 ">
                            <label for="sexo" class="form-label fw-bold">Sexo:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexo" id="mujer" value="mujer">
                                <label class="form-check-label" for="inlineRadio1">Mujer</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexo" id="varon" value="varon">
                                <label class="form-check-label" for="inlineRadio2">Varón</label>
                              </div>
                        </div>
                        <div class="mb-3 ">
                            <label for="fechanac" class="form-label fw-bold">Fecha de Nacimiento:</label>
                            <input type="date" class="form-control" id="fechanac" placeholder="Agrega aquí su fecha de nacimiento..." required>
                        </div>
                        <div class="mb-3 ">
                            <label for="usuario" class="form-label fw-bold">Nombre de Usuario:</label>
                            <input type="text" class="form-control" id="usuario" placeholder="Agrega aquí su usuario..." required>
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label fw-bold">Contraseña:</label>
                            <input type="password" class="form-control" id="contraseña1" placeholder="Agrega aquí su contraseña..." required>
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label fw-bold">Repetir Contraseña:</label>
                            <input type="password" class="form-control" id="contraseña2" placeholder="Agrega aquí su contraseña..." required>
                        </div>
                        <div class="form-check my-4">
                            <input class="form-check-input" type="checkbox" value="" id="recordar">
                            <label class="form-check-label" for="recordar">¿Desea recordar la contraseña?</label>
                          </div>
                        <input type="button" value="Ingresar" class="btn btn-dark w-100 mb-3"> 
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
